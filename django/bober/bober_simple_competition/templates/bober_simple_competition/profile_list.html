{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Users" %}{% endblock %}

{% block headline %}{% trans "Users" %}{% endblock %}

{% block content %}
<ul>
{% for i in object_list %}
<li>
  <a href={% url "profile_detail" pk=i.pk %} >{{i}}</a> 
  <a href={% url "profile_update" pk=i.pk %} class="btn" >{% trans "Update profile" %}</a> 
</li>
{% endfor %}
</ul>
{% endblock %}
