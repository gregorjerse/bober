{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Users" %}{% endblock %}

{% block headline %}{% trans "Users" %}{% endblock %}

{% block content %}
<table style="line-height:2;">
{% for i in object_list %}
<tr>
<td style="width: 45%;"><a href={% url "profile_detail" pk=i.pk %} >{{i}}</a></td>
<td style="width: 45%;"><a href={% url "profile_update" pk=i.pk %} class="btn" >{% trans "Update profile" %}</a> </td>
</tr>
{% endfor %}
</table>
{% endblock %}
